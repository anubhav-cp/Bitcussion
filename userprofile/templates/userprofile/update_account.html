{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}


<div class="container-xl px-4 mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Edit Account Details</div>
                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}
                        
                        <!-- Save changes button-->
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
